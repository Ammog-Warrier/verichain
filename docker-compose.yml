version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: verichain-postgres
    environment:
      POSTGRES_DB: verichain
      POSTGRES_USER: verichain
      POSTGRES_PASSWORD: verichain_secret
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./verichain-api/src/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U verichain"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
